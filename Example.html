<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    Name:<input type="text" name="studentname"/><br><br>
    Password:<input type="password" name="password"/><br><br>
    Email:<input type="email" name="email"/><br><br>
    Age:<input type="number" name="age" min="1" max="100"/><br><br>
    Gender:<input type="radio" name="gender" value="male"/>Male 
    <input type="radio" name="gender" value="female"/>Female<br><br>
    Hobbies:<input type="checkbox" name="hobbies" value="sports"/>Sports
    <input type="checkbox" name="hobbies" value="music"/>Music
    <input type="checkbox" name="hobbies" value="reading"/>Reading<br><br>
    Branch:<select name="branch">
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
    </select><br><br>
    Address:<br>
    <textarea name="address" rows="5" cols="50"></textarea><br><br>
    Feedback:<br>
    <textarea name="feedback" rows="5" cols="50"></textarea><br><br>
    Upload Resume:<input type="file" name="resume"/><br><br>
    Satisfaction Level(1-5):<input type="range" name="satisfaction" min="1" max="5"/><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
